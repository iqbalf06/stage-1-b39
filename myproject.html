  <body>
    <!-- NavBar -->
    <nav>
      <div class="left-side">
        <a href="index.html">
          <img src="assets/logo.png" alt="logo" />
        </a>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="myproject.html" class="list-active">My Project</a>
          </li>
        </ul>
      </div>
      <div class="right-side">
        <a href="contact.html"> Contact Me </a>
      </div>
    </nav>
    
    <!-- Blog -->
    <!-- Form -->
    <div class="blog">
      <div class="blog-form">
        <div class="form-container">
          <form onsubmit="addBlog(event)">
            <h1>ADD MY PROJECT</h1>
            <div>
              <label style="font-weight: bold;" for="input-blog-title">Project Name</label>
              <input id="input-blog-title" />
            </div>
            <div class="date">
                  <div class="startdate">
                    <label style="font-weight: bold;" for="input-sdate">Start Date</label>
                    <input id="input-sdate" type="date"/>
                  </div>
                 <div class="enddate">
                  <div>
                    <label style="font-weight: bold;" for="input-edate">End Date</label>
                    <input id="input-edate" type="date"/>
                  </div>
              </div>    
            </div>
              <div> 
              <label style="font-weight: bold" for="input-blog-content">Description</label>
              <textarea id="input-blog-content"></textarea>
            </div>
            <div>
              <label style="font-weight: bold;" for="checkbox">Technologies</label>
            </div>
            <div class="checkbox">
              <div class="checkbox-left">
                <input class="input-checkbox" type="checkbox" id="nodejs" name="nodejs">
                <label for="nodejs"> Node Js</label><br>
                <input class="input-checkbox" type="checkbox" id="reactjs" name="react">
                <label for="reactjs"> React Js</label><br>
              </div>
              <div class="checkbox-right">
                <input class="input-checkbox" type="checkbox" id="java" name="java">
                <label for="java"> Java</label><br>
                <input class="input-checkbox" type="checkbox" id="python" name="python">
                <label for="python"> Python</label><br>
              </div>
            </div>
            <div>
              <label style="font-weight: bold;"> Upload Image</label>
              <div class="input-blog-image-group">
                <label for="input-blog-image">
                  <p>Choose</p>
                  <img src="assets/file.png" alt="file" />
                </label>
                <input type="file" id="input-blog-image" hidden />
              </div>
            </div>
            <div class="button-group">
              <button>Submit</button>
            </div>

          </form>
        </div>
      </div>


   
    
      <hr class="line" />
            <div>
              <h1 class="judul-project" style="text-align: center; margin-top: 50px;">  MY PROJECT</h1>
            </div>

      <div id="contents" class="blog-list">
        <!-- dynamic content would be here -->
        <div class="blog-list-item">
          <div class="blog-image">
            <img src="assets/img-card1.jpg" alt="" />
          </div>
          <div class="blog-content">
            
              <h1>
                <a class="judul-content" href="myproject-detail.html" 
                target="_blank">Dumbways Mobile App - 2021</a>
              </h1>
              
            <div class="detail-blog-content">
                durasi: 3 bulan
            </div>

            <div class="kalimat">
              <p>
                App that used for dumbways student, it was
                deployed and can downloaded on playstore.
                Happy download.
              </p>
            </div>

            <!-- <i class "fa-brands fa-twitter"></i> -->
            <div class="logo-icon">
                <i class="fa-brands fa-react"></i>
                <i class="fa-brands fa-node-js"></i>
                <i class="fa-brands fa-java"></i>
                <i class="fa-brands fa-python"></i>
            </div>

            <div class="btn-group">
                <div class="btn-edit">
                  <button>edit</button>
                </div>
                
                <div class="btn-delete">
                  <button>delete</button>
                </div>
            </div>
           
          </div>
        </div>



        

    </div>
    <script src="myproject.js"></script>
